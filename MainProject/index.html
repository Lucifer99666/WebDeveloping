<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Medula+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Brand Shop</title>
</head>
<body>
    <header class="header">
        <a class="logo">
            <img src="img/BRAND.svg" alt="Logotip" class="logo-img">
        </a>
        <a class="icon1">
            <img src="img/cart.svg" alt="carticon" class="logo-img">
        </a>
        <a class="icon2">
            <img src="img/search.svg" alt="searchicon" class="logo-img">
        </a>
        <a class="icon3">
            <img src="img/user.svg" alt="usericon" class="logo-img">
        </a>
         <div class="container">
            <nav class="nav">
                <ul class="menu">
                    <li class="menu-item">
                        <a class="menu-link" href="#">new</a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="#">clothes</a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="#">collection</a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="#">sale</a>
                    </li>
                </ul>
            </nav>
         </div>
    </header>
<main class="main">
    <section class="headline">
        <div class="imagesmenu">
            <img class="head-img1" src="img/mainfoto1.svg" alt="shop1">
            <img class="head-img2" src="img/mainfoto2.svg" alt="shop2">
        </div>
        <h1 class="phototitle1">collections</h1>
        <h1 class="phototitle2">store</h1>
    </section>
    <section class="footer">
        <nav class="nav2">
            <ul class="block1">
                <li class="info">
                    <a class="info-link">info</a>
                </li>
                <li class="partners">
                    <a class="partners-link">partners</a>
                </li>
            </ul>
            <ul class="block2">
                <li class="contacts">
                    <a class="contact-link">contacts</a>
                </li>
                <li class="mail">
                    <a class="mail-link">brandshop@shop.com</a>
                </li>
            </ul>
            <ul class="block3">
                <li class="socialnetworks">
                    <a class="social-link">social networks</a>
                </li>
                <li class="socialicons">
                    <a class="iconssocial-link">
                        <img src="img/socialnetworks.svg" alt="socialnetworks">
                    </a>
                </li>
            </ul>
            <ul class="block4">
                <li class="payment">
                    <a class="payment-link">social networks</a>
                </li>
                <li class="paymentmethod">
                    <a class="payments-link">
                        <img src="img/payments.svg" alt="payments">
                    </a>
                </li>

            </ul>

    </section>
</main>
</body>
</html>
